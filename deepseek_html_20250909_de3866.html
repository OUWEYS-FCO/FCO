<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCO - Innovative Designs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and general styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        :root {
            --primary: #0066cc;
            --primary-dark: #0052a3;
            --primary-light: #4d94ff;
            --accent: #00bfff;
            --text-dark: #1a1a1a;
            --text-light: #a6a6a6;
            --bg-dark: #0a0a0a;
            --bg-card: #151515;
            --bg-light: #1f1f1f;
            --transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        body {
            color: #ffffff;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0d1b2a 100%);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: var(--primary-light);
            transition: var(--transition);
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 102, 204, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 102, 204, 0.5);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary-light);
            box-shadow: none;
        }
        
        .btn-outline:hover {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
        }
        
        section {
            padding: 80px 0;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }
        
        section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .section-title {
            text-align: center;
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .section-subtitle {
            text-align: center;
            font-size: 20px;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto 50px;
            font-weight: 400;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease 0.5s, transform 1s ease 0.5s;
        }
        
        section.visible .section-subtitle {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Navigation */
        nav {
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            height: 70px;
            padding: 0 22px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .nav-container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: #ffffff;
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            align-items: center;
        }
        
        .nav-links li {
            margin: 0 15px;
        }
        
        .nav-links a {
            color: #f5f5f7;
            font-size: 16px;
            font-weight: 500;
            opacity: 0.8;
            transition: var(--transition);
        }
        
        .nav-links a:hover {
            opacity: 1;
            color: var(--primary-light);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-light);
            font-weight: 500;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logout-btn {
            background: transparent;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            transition: var(--transition;
        }
        
        .logout-btn:hover {
            color: var(--primary-light);
        }
        
        /* Authentication Modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .auth-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .auth-container {
            background: var(--bg-card);
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(50px);
            opacity: 0;
            transition: var(--transition);
        }
        
        .auth-modal.active .auth-container {
            transform: translateY(0);
            opacity: 1;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-subtitle {
            color: var(--text-light);
            font-size: 16px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            transition: var(--transition);
            border-bottom: 3px solid transparent;
        }
        
        .auth-tab.active {
            color: var(--primary-light);
            border-bottom: 3px solid var(--primary);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            transition: var(--transition);
            background: var(--bg-light);
            color: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
        }
        
        .auth-footer {
            margin-top: 20px;
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
        }
        
        .auth-footer a {
            color: var(--primary-light);
            font-weight: 500;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .close-modal:hover {
            color: var(--primary-light);
            transform: rotate(90deg);
        }
        
        .photo-upload {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .photo-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--bg-light);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid var(--primary);
        }
        
        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .upload-btn {
            background: var(--bg-light);
            color: white;
            border: 1px dashed var(--primary-light);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .upload-btn:hover {
            background: rgba(0, 102, 204, 0.1);
        }
        
        #profile-photo {
            display: none;
        }
        
        .verification-code {
            display: none;
        }
        
        .verification-code.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        /* Settings Modal */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .settings-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .settings-container {
            background: var(--bg-card);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(50px);
            opacity: 0;
            transition: var(--transition);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .settings-modal.active .settings-container {
            transform: translateY(0);
            opacity: 1;
        }
        
        .settings-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .settings-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .settings-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .settings-section:last-child {
            border-bottom: none;
        }
        
        .settings-section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-light);
        }
        
        .danger-zone {
            background: rgba(255, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }
        
        .danger-btn {
            background: linear-gradient(135deg, #ff4d4d 0%, #cc0000 100%);
            color: white;
        }
        
        .danger-btn:hover {
            background: linear-gradient(135deg, #ff6666 0%, #ff0000 100%);
            box-shadow: 0 12px 25px rgba(255, 0, 0, 0.3);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 70px;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            z-index: 1;
            max-width: 900px;
            padding: 0 20px;
        }
        
        .hero h1 {
            font-size: 60px;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, #ffffff 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            min-height: 72px;
            display: flex;
            justify-content: center;
        }
        
        .hero p {
            font-size: 22px;
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0.9;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease 2s, transform 1s ease 2s;
        }
        
        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease 2.5s, transform 1s ease 2.5s;
        }
        
        .hero.visible p,
        .hero.visible .hero-buttons {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Blinking cursor effect */
        .typewriter-cursor {
            display: inline-block;
            width: 3px;
            height: 60px;
            background: var(--accent);
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        
        /* About Us */
        .about {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0a1420 100%);
            position: relative;
        }
        
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }
        
        .about-image {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: perspective(1000px) rotateY(-10deg) translateX(-50px);
            transition: var(--transition);
            opacity: 0;
            border: 1px solid rgba(0, 102, 204, 0.1);
        }
        
        .about-image.visible {
            opacity: 1;
            transform: perspective(1000px) rotateY(0) translateX(0);
        }
        
        .about-image:hover {
            transform: perspective(1000px) rotateY(5deg);
            box-shadow: 0 25px 50px rgba(0, 102, 204, 0.2);
        }
        
        .about-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: var(--transition);
        }
        
        .about-image:hover img {
            transform: scale(1.05);
        }
        
        .about-text h2 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease 0.3s, transform 1s ease 0.3s;
        }
        
        .about.visible .about-text h2 {
            opacity: 1;
            transform: translateY(0);
        }
        
        .about-text p {
            font-size: 18px;
            color: var(--text-light);
            margin-bottom: 25px;
            line-height: 1.7;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }
        
        .about.visible .about-text p:nth-child(2) {
            transition-delay: 0.5s;
            opacity: 1;
            transform: translateY(0);
        }
        
        .about.visible .about-text p:nth-child(3) {
            transition-delay: 0.8s;
            opacity: 1;
            transform: translateY(0);
        }
        
        .about.visible .about-text p:nth-child(4) {
            transition-delay: 1.1s;
            opacity: 1;
            transform: translateY(0);
        }
        
        .about.visible .about-text .btn {
            transition-delay: 1.4s;
        }
        
        /* Designs Section */
        .designs {
            background: var(--bg-dark);
            position: relative;
        }
        
        .designs-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin-top: 50px;
        }
        
        .design-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            transition: var(--transition);
            opacity: 0;
            transform: translateY(50px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .design-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .design-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 102, 204, 0.2);
            border-color: rgba(0, 102, 204, 0.2);
        }
        
        .design-icon {
            font-size: 50px;
            margin-bottom: 25px;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: var(--transition);
        }
        
        .design-card:hover .design-icon {
            transform: scale(1.2);
        }
        
        .design-title {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .design-desc {
            color: var(--text-light);
            font-size: 16px;
            line-height: 1.6;
        }
        
        /* Nexora AI Section */
        .nexora-ai {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0a1420 100%);
            position: relative;
        }
        
        .nexora-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }
        
        .nexora-image {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: perspective(1000px) rotateY(10deg) translateX(50px);
            transition: var(--transition);
            opacity: 0;
            border: 1px solid rgba(0, 102, 204, 0.1);
        }
        
        .nexora-image.visible {
            opacity: 1;
            transform: perspective(1000px) rotateY(0) translateX(0);
        }
        
        .nexora-image:hover {
            transform: perspective(1000px) rotateY(-5deg);
            box-shadow: 0 25px 50px rgba(0, 102, 204, 0.2);
        }
        
        .nexora-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: var(--transition);
        }
        
        .nexora-image:hover img {
            transform: scale(1.05);
        }
        
        .nexora-text h2 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease 0.3s, transform 1s ease 0.3s;
        }
        
        .nexora-ai.visible .nexora-text h2 {
            opacity: 1;
            transform: translateY(0);
        }
        
        .nexora-text p {
            font-size: 18px;
            color: var(--text-light);
            margin-bottom: 25px;
            line-height: 1.7;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }
        
        .nexora-ai.visible .nexora-text p:nth-child(2) {
            transition-delay: 0.5s;
            opacity: 1;
            transform: translateY(0);
        }
        
        .nexora-ai.visible .nexora-text p:nth-child(3) {
            transition-delay: 0.8s;
            opacity: 1;
            transform: translateY(0);
        }
        
        .nexora-ai.visible .nexora-text p:nth-child(4) {
            transition-delay: 1.1s;
            opacity: 1;
            transform: translateY(0);
        }
        
        .nexora-ai.visible .nexora-text .btn {
            transition-delay: 1.4s;
        }
        
        /* Design Blog */
        .blog {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0a1420 100%);
            position: relative;
        }
        
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }
        
        .blog-post {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition);
            opacity: 0;
            transform: translateY(50px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .blog-post.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .blog-post:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 20px 50px rgba(0, 102, 204, 0.2);
            border-color: rgba(0, 102, 204, 0.2);
        }
        
        .blog-image {
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        
        .blog-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, var(--bg-card) 0%, transparent 100%);
        }
        
        .blog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .blog-post:hover .blog-image img {
            transform: scale(1.1);
        }
        
        .blog-content {
            padding: 30px;
        }
        
        .blog-title {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .blog-post:hover .blog-title {
            color: var(--primary-light);
        }
        
        .blog-excerpt {
            color: var(--text-light);
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        /* Contact */
        .contact {
            background: var(--bg-dark);
            position: relative;
        }
        
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .contact-info {
            background: linear-gradient(135deg, var(--bg-card) 0%, #152235 100%);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .contact-title {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .contact-desc {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .contact-details {
            margin-bottom: 30px;
        }
        
        .contact-detail {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }
        
        .contact.visible .contact-detail:nth-child(1) {
            transition-delay: 0.3s;
            opacity: 1;
            transform: translateY(0);
        }
        
        .contact.visible .contact-detail:nth-child(2) {
            transition-delay: 0.5s;
            opacity: 1;
            transform: translateY(0);
        }
        
        .contact.visible .contact-detail:nth-child(3) {
            transition-delay: 0.7s;
            opacity: 1;
            transform: translateY(0);
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.3);
            transition: var(--transition);
        }
        
        .contact-detail:hover .contact-icon {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.5);
        }
        
        .contact-text {
            font-size: 16px;
            color: var(--text-light);
        }
        
        .social-links {
            display: flex;
            gap: 15px;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .social-link:hover {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            transform: translateY(-5px) rotate(5deg);
            box-shadow: 0 10px 25px rgba(0, 102, 204, 0.4);
        }
        
        .contact-form {
            padding: 50px;
            background: var(--bg-card);
        }
        
        textarea.form-input {
            min-height: 150px;
            resize: vertical;
        }
        
        /* Footer */
        footer {
            background: var(--bg-dark);
            color: #f5f5f7;
            padding: 60px 0 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .footer-container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-logo {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .footer-desc {
            color: #86868b;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .footer-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: white;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 15px;
        }
        
        .footer-links a {
            color: #86868b;
            transition: var(--transition);
        }
        
        .footer-links a:hover {
            color: var(--primary-light);
            transform: translateX(5px);
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #86868b;
            font-size: 14px;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 102, 204, 0.7);
            }
